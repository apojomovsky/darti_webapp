<head>
	<title>Darti</title>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=places,geometry">		
	</script>	 
</head>

<body>

</body>
<template name="main">
	{{>navbar}}
	<div class="container">
		{{>yield}}
	</div>
</template>

<template name="navbar">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">  
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand">Darti</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="{{pathFor route='home'}}">Principal</a></li>
					{{#if currentUser}}
					<li><a href="/informes">Informes</a></li>
					<li><a href="/usuarios">Usuarios</a></li>
					<li><a href="/configuracion">Configuración</a></li>
					{{/if}}
				</ul>				
				<ul class="nav navbar-text navbar-right">
					{{>loginButtons aling="right"}}
				</ul>						
			</div>    
		</div> <!-- /.container-fluid-->
	</nav>
</template>



<template name="mapview1">	
</template>
<template name="mapview2">	
</template>
<template name="mapview3">	
</template>

<template name= "home">
	{{#if currentUser}}
		{{>todo}}
	{{else}}
		{{>bienvenido}}
	{{/if}}
</template>

<template name= "bienvenido">
	<div class= container4>
		<h1>Bienvenido!</h1>
		<p>Ingresa los datos de tu cuenta de Google en el login para empezar</p>
	</div>
</template>


<template name= "todo">
	<div class= "row">
		<div class="col-md-3" id="map-canvas1">
			{{>mapview1}}
		</div>
		<div class="col-md-3" id="map-canvas2">
			{{>mapview2}}
		</div>
		<div class="col-md-3" id="map-canvas3">
			{{>mapview3}}
		</div>
	</div>
	<div class= "row">
		<div class="col-md-9">
			<label>Historial de Eventos Recientes</label>
			<textarea class="form-control" name="message" placeholder="Historial" rows="5" id = "logs">{{#each log}}Fecha: {{this.fecha}} Aldea: {{this.aldea}} Casa: {{this.casa}} Sensor: {{this.sensor}}
{{/each}}
			</textarea>
		</div>
		<div class="col-md-3">
		<label>GET info</label>
		<textarea class="form-control" name="message" placeholder="GET info" rows="5" id = "GET">{{#if getDatos}}Fecha: {{getDatos.fecha}}
Temperatura: {{getDatos.temperatura1}}
Viento: {{getDatos.viento1}}
Humedad:{{getDatos.humedad1}}
Presión:{{getDatos.presion1}}{{/if}}</textarea>
		</div>
	</div>
</template>

<template name="informes">
	<h1>Esta es la pagina de informes</h1>
</template>

<template name="usuarios">
	<h1>Esta es la pagina de usuarios</h1>
</template>

<template name="configuracion">
	<h1>Esta es la pagina de configuracion</h1>
</template>

<template name="datos">
	<h1>Acaba de ingresar datos GET</h1>
</template>
